<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interface.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Get Weather</title>
</head>
<body>
    
    <header>

        <div class="navbar">

            <a class="logo">
                <img src="img/logo.svg" alt="logo"  >
            </a>

            <!-- Ide Kerülhet majd menu vagy bármi. PL hamburger menu -->

        </div>

    </header>

    <div class="main">

        <div class="hero-container center">

            <div class="content">
                
                <h3>Weather forecasts, nowcasts and history in a fast and elegant way</h3>
                
                <h1 class="center">
                    OpenWeather
                </h1>
                
                <div class="button" data-scroll-to="info-container">
                    Let's see!
                </div>

                <img src="img/hero-context.jpg" alt="weather options" />

            </div>

        </div>

        <div class="weather">

            <div class="content">

                <h2 class="center"> Weather Status </h2>

                <div class="form">

                    <input type="text" placeholder="City..." class="search">

                    <div class="button submit">Search</div>

                </div>

                <div class="info-container"></div>

            </div>


        </div>
        
    </div>


    <!-- prototypes -->


    <div class="infos prototype">
    
        <div class="data-header">
    
            <div class="general-info loading">
    
                <div class="city bold center">

                    <img src="img/hu.png" alt="hungarian flag" class="icon"><br>
                    <span class="value">Budapest</span>

                </div>

                <div class="request-time center"><span class="value">Nov 22, 03:06pm</span></div>

                <div class="coordinates center">

                    <img src="img/coordinates.svg" alt="hungarian flag" class="icon"> <br>
                    <div class="lat"><span class="value">84</span></div>x<div class="lon"><span class="value">75</span></div>

                </div>
    
            </div>
    
            <div class="current-temp">
                <div class="img-wrapper loading">
    
                    <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="Weather Conditions Icon">
    
                </div>
    
                <div class="wrapper loading">
                    <span class="value">5</span> C°
                </div>
    
            </div>
    
        </div>
    
        <hr>
    
        <div class="data loading">
    
            <div class="pressure"> 
                <span class="value">3000</span> hPa <img class="icon" src="img/pressure.svg" alt="preasure icon">
            </div>
    
            <div class="humidity">
                <span class="value">78</span>% humidity
            </div>
    
            <div class="wind">

                 <span class="value speed">6.2</span>km/h <span class="value direction">E</span> <img class="icon" src="img/compass.svg" alt="compass"> 
                
            </div>
    
            <div class="cloud"> <span class="value">78</span>% of cloudiness</div>
    
            <div class="rain hidden"> <span class="value">3</span>mm, of rain in the last 1h </div>
    
    
        </div>
    
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="logic.js"></script>

</body>
</html>
