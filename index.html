<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interface.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Get Weather</title>
</head>
<body>
    
    <header>

        <div class="navbar">

            <a class="logo">
                <img src="img/logo.svg" alt="logo"  >
            </a>

            <!-- Ide Kerülhet majd menu vagy bármi. PL hamburger menu -->

        </div>

    </header>

    <div class="main">

        <div class="hero-container center">

            <div class="content">
                
                <h3>Weather forecasts, nowcasts and history in a fast and elegant way</h3>
                
                <h1 class="center">
                    OpenWeather
                </h1>
                
                <div class="button" data-scroll-to="weather">
                    Let's see!
                </div>

                <img src="img/hero-context.jpg" alt="weather options" />

            </div>

        </div>

        <div class="weather">

            <div class="content">

                <h2 class="center"> Weather Status </h2>

                <div class="form">

                    <input type="text" placeholder="City..." class="search">

                    <div class="button serch">Search</div>

                </div>

                <div class="infos">

                    <div class="request-time"><span class="value">Nov 22, 03:06pm</span></div>
                    <div class="city bold"><span class="value">Budapest</span> <img src="img/hu.png" alt="hungarian flag" class="icon"></div>

                    <div class="current-temp"> <img class="icon" src="" alt="Weather Conditions Icon"> <span class="value"></span> C°</div>

                    <div class="data">

                        <div class="pressure"> <img class="icon" src="img/pressure.svg" alt="preasure icon"> <span class="value">1003hPa</span></div>

                        <div class="humidity"><span class="value"></span></div> humidity

                        <div class="wind"> <span class="value speed">6.2</span> km/h <span class="value direction">E</span> <img class="icon" src="img/compass.svg" alt="compass"> </div>

                        <div class="rain"> <span class="value">3</span>mm, in the last 1h </div>

                        <div class="cloud"> <span class="value">78</span>% of cloudiness</div>


                    </div>

                </div>

            </div>

        </div>
        
    </div>


    <!-- prototypes -->

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="logic.js"></script>

</body>
</html>
