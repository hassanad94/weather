<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interface.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Get Weather</title>
</head>
<body>
    
    <header>

        <div class="navbar">

            <a class="logo">
                <img src="img/logo.svg" alt="logo"  >
            </a>

            <!-- Ide Kerülhet majd menu vagy bármi. PL hamburger menu -->

        </div>

    </header>

    <div class="main">

        <div class="hero-container center">

            <div class="content">
                
                <h3>Weather forecasts, nowcasts and history in a fast and elegant way</h3>
                
                <h1 class="center">
                    OpenWeather
                </h1>
                
                <div class="button" data-scroll-to="weather">
                    Let's see!
                </div>

                <img src="img/hero-context.jpg" alt="weather options" />

            </div>

        </div>

        <div class="weather">

            <div class="content">

                <h2 class="center"> Get current weather stats from the city you choose </h2>

            </div>

        </div>
        
    </div>


    <!-- prototypes -->

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="logic.js"></script>

</body>
</html>
